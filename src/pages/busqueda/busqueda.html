
<ion-header>

  <ion-navbar color="dark">
    <ion-title>Buscar productos</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>

  <ion-searchbar [(ngModel)]="elemento" (ionInput)="buscar_productos($event)"></ion-searchbar>

  <ion-list>
    <ion-item *ngFor="let item of _ps.resultados"
              [navPush]="productoPage"
              [navParams]="{ producto: item }">
      {{ item.producto }}
    </ion-item>
  </ion-list>

</ion-content>


<ion-header>

  <ion-navbar color="dark">

    <ion-buttons>
      <button ion-button
              (click)="viewCtrl.dismiss(false)">
        Cerrar
      </button>
    </ion-buttons>

    <ion-title>Login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>


  <ion-list>

    <ion-item>
      <ion-input placeholder="Correo" type="email" [(ngModel)]="correo"></ion-input>
    </ion-item>

    <ion-item>
      <ion-input placeholder="ContraseÃ±a" type="password" [(ngModel)]="contrasena"></ion-input>
    </ion-item>

  </ion-list>

  <button ion-button
          [disabled]=" correo.length < 5 || contrasena.length < 5 "
          block
          (click)="ingresar()">
    Ingresar
  </button>


</ion-content>

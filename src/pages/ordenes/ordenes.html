
<ion-header>

  <ion-navbar color="dark">
    <ion-title>Ordenes</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>


  <ion-list>
    <button ion-item icon-start color="light"
            *ngFor="let orden of _cs.ordenes"
            [navPush]="ordenesDetalle"
            [navParams]="{ orden: orden }">
        
            <ion-icon name="arrow-forward"></ion-icon>

            <strong>Orden No. {{ orden.id }}</strong>
              ({{ orden.creado_en }})
    </button>
  </ion-list>


</ion-content>
